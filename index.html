<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Car Shop</title>
</head>
<body>
    <header>
        <div class="logo">
        <h1 id="texto">Car Shop</h1>
        </div>
        <div class="header-buttons">
          <button onclick="showLogin()">Login</button>
          <button onclick="showSignup()">Cadastro</button>
        </div>
    </header>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="button" onclick="login()">Login</button>
      <p>Não tem uma conta? <a href="#" onclick="showSignup()">Cadastre-se aqui</a></p>
    </form>
  </div>

  <div class="container" id="signup-container">
    <h1>Cadastro</h1>
    <form id="signup-form">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required>
      <label for="signup-password">Senha:</label>
      <input type="password" id="signup-password" required>
      <button type="button" onclick="signup()">Cadastrar</button>
      <p>Já tem uma conta? <a href="#" onclick="showLogin()">Login</a></p>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
