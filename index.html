<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Shop - Página Inicial</title>
</head>
<body>
    <header class="login">
        <h1>Bem-vindo ao Car Shop</h1>
        <p>Encontre o carro dos seus sonhos conosco!</p>
        <div class="header-right">
            <button class="login-button" onclick="showLogin()">Login</button>
            <button class="signup-button" onclick="showSignup()">Cadastro</button>
        </div>
       
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" required>

        <button onclick="login()">Entrar</button>
    </section>

    <section id="signup-section" style="display: none;">
        <h2>Cadastre-se</h2>
        <label for="signup-username">Usuário:</label>
        <input type="text" id="signup-username" required>

        <label for="signup-password">Senha:</label>
        <input type="password" id="signup-password" required>

        <button onclick="register()">Cadastrar</button>
    </section>
    
    
       

    <script src="script.js"></script>
</body>
</html>
